<!DOCTYPE html>
<html data-theme="forest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OS Flashcards</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container bg-base-300">
      <div class="flashcard bg-base-100" onclick="flipCard()">
        <div class="flashQuestion bg-neutral">
          <div class="card-title">
          <p id="question-text"></p>
          </div>
        </div>
        <div class="flashAnswer bg-neutral">
          <div class="card-title">
  <p id="answer-text"></p>
          </div>
  <button class="btn btn-block btn-outline btn-primary" onclick="nextCard()">Next Card</button>
</div>
    </div>

      <div class="dropdown dropdown-top fixed bottom-4 left-4">
    <label tabindex="0" id="dropdownBtn" class="btn m-1">Themes</label>
    <ul tabindex="0" id="themeDropdown" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
      <li><a data-theme="cupcake">Cupcake</a></li>
      <li><a data-theme="bumblebee">Bumblebee</a></li>
      <li><a data-theme="emerald">Emerald</a></li>
      <li><a data-theme="corporate">Corporate</a></li>
      <li><a data-theme="synthwave">Synthwave</a></li>
      <li><a data-theme="retro">Retro</a></li>
      <li><a data-theme="cyberpunk">Cyberpunk</a></li>
      <li><a data-theme="valentine">Valentine</a></li>
      <li><a data-theme="halloween">Halloween</a></li>
      <li><a data-theme="garden">Garden</a></li>
      <li><a data-theme="forest">Forest</a></li>
      <li><a data-theme="aqua">Aqua</a></li>
      <li><a data-theme="lofi">Lofi</a></li>
      <li><a data-theme="pastel">Pastel</a></li>
      <li><a data-theme="fantasy">Fantasy</a></li>
      <li><a data-theme="wireframe">Wireframe</a></li>
      <li><a data-theme="black">Black</a></li>
      <li><a data-theme="luxury">Luxury</a></li>
      <li><a data-theme="dracula">Dracula</a></li>
      <li><a data-theme="cmyk">CMYK</a></li>
    </ul>
  </div>
      <script src="script.js"></script>
    <script src="flashcard.js"></script>
    
  </body>
</html>
